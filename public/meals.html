<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repas - Suivi Nutritionnel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="dashboard.html">Tableau de bord</a></li>
            <li><a href="goals.html">Objectifs</a></li>
            <li><a href="meals.html">Repas</a></li>
            <li><a href="#" id="logout">Déconnexion</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Ajouter un repas</h1>
        <form id="mealForm">
            <div class="form-group">
                <label for="mealName">Nom du repas</label>
                <input type="text" id="mealName" required>
            </div>
            <div class="form-group">
                <label for="mealCalories">Calories (kcal)</label>
                <input type="number" id="mealCalories" required>
            </div>
            <div class="form-group">
                <label for="mealProteins">Protéines (g)</label>
                <input type="number" id="mealProteins" required>
            </div>
            <div class="form-group">
                <label for="mealFats">Lipides (g)</label>
                <input type="number" id="mealFats" required>
            </div>
            <div class="form-group">
                <label for="mealCarbs">Glucides (g)</label>
                <input type="number" id="mealCarbs" required>
            </div>
            <button type="submit">Ajouter le repas</button>
        </form>

        <h2>Repas par jour</h2>
        <div id="mealsList"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.28.0/dist/ramda.min.js"></script>
    <script src="js/meals.js"></script>
</body>
</html>
